<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    body{
        background: url('http://eduardodulce.es/wp-content/uploads/2015/12/Android-L-Material-Design-Wallpapers-5.png');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
    }
    section{
        position: fixed;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    }
    </style>
  </head>
  <body>
      <section>
      <div class="container ">
          <div class="row justify-content-center ">
                    <input class="form-control p-3 my-3"  type="text" name="" id="myNumber" placeholder="Enter a number between 1 and 50">
    <button id="btn" type="button" class="btn btn-outline-primary btn-lg btn-block">Submit</button>

          </div>
      </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        let btn = document.querySelector('button');
        btn.addEventListener('click',function(){
            game();
        }); 
        function game(){
            let randomNumber = Math.floor(Math.random() * 51);
            
            console.log(randomNumber);
    
        let inputVal = document.getElementById("myNumber").value;
            if(inputVal == randomNumber){
                alert('You Win');
            } else{
                alert('Try Again. The numbers was' + randomNumber );
            }
        }

        </script>
  </body>
</html>
